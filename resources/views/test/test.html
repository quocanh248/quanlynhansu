<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 400px;
            background-color: #3498db;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .business-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .employee-info {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .contact-info {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="path/to/logo.png" alt="Logo">
        </div>
        <div class="avatar">
            <img src="path/to/avatar.png" alt="Avatar">
        </div>
        <div class="business-name">Tên Doanh Nghiệp</div>
        <div class="employee-info">Tên Nhân Viên</div>
        <div class="contact-info">Số điện thoại: 0123 456 789</div>
        <div class="contact-info">Email: example@email.com</div>
    </div>
</body>
</html>
